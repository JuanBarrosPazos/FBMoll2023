    <script>
 
        /**
        * Funcion que captura las letiables pasados por GET
        * Devuelve un array de clave=>valor
        */
        function getGET()
        {
            // capturamos la url
            let loc = document.location.href;
            // si existe el interrogante
            if(loc.indexOf('?')>0)
            {
                // cogemos la parte de la url que hay despues del interrogante
                let getString = loc.split('?')[1];
                // obtenemos un array con cada clave=valor
                let GET = getString.split('&');
                let get = {};
                // recorremos todo el array de valores
                for(let i = 0, l = GET.length; i < l; i++){
                    let tmp = GET[i].split('=');
                    get[tmp[0]] = unescape(decodeURI(tmp[1]));
                }
                return get;
            }
        }
    
        window.onload = function()
        {
            // Cogemos los valores pasados por get
            let valores=getGET();
            if(valores)
            {
                /*
                recogemos los valores que nos envia la URL en letiables para trabajar con ellas
                */
                let nombre = valores['nombre'];
                nombre = nombre.replace(/\+/gi,' ');
                let apellido = valores['apellido'];
                apellido = apellido.replace(/\+/gi,' ');
                let mail = valores['mail'];
                let telf = valores['telf'];
                let interes = valores['interes'];
                interes = interes.replace(/\+/gi,' ');
                let nComen = valores['nComen'];
                let nMesas = valores['nMesas'];
                let fecha = valores['fecha'];
                let hora = valores['hora'];
                let coment = valores['coment'];
                coment = coment.replace(/\+/gi,' ');
                coment = coment.replace(/<|>|{|}|\[|\]|\(|\)|\*|\;|\"|\'|\?|\$/gi,'');

                    // hacemos un bucle para pasar por cada indice del array de valores
                for(let index in valores)
                {
                   // document.write(" clave: "+index+" - valor: "+valores[index]);
                }
                document.getElementById("nombre").innerHTML = nombre+' '+apellido;
                document.getElementById("mail").innerHTML = mail;
                document.getElementById("telf").innerHTML = telf;
                document.getElementById("interes").innerHTML = interes;
                document.getElementById("nComen").innerHTML = nComen;
                document.getElementById("nMesas").innerHTML = nMesas;
                document.getElementById("fecha").innerHTML = fecha;
                document.getElementById("hora").innerHTML = hora;
                document.getElementById("coment").innerHTML = coment;
            }else{
                // no se ha recibido ningun parametro por GET
                document.getElementById("nombre").innerHTML = "NO HAY VALORES";
            }
        }
    </script>
